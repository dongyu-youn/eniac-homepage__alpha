<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ENIAC-projectmade</title>
    <link rel="stylesheet" href="css/create.css">
    
</head>
<body>
    <h1 class="start">CREATE PROJECT</h1>
    <div class="iii">
        <i id="iii-icon" class="fas fa-user-circle fa-7x"></i>
        <div class="iii-iconname">이미지 첨부</div>
        <input type="text" id="iii-input" placeholder="프로젝트 제목"/>
        <input type="text" id="iii-input" placeholder="학과/기수/이름"/>
        <input type="text" id="iii-input" placeholder="깃허브 URL"/>
        <select class="iii-title" name="title">
           <option value="">프로젝트 주제</option>
           <option value="웹">웹</option>
           <option value="게임">게임</option>
           <option value="인공지능">인공지능</option>
           <option value="보안">보안</option>
           <option value="어플">어플</option>
           <option value="기타">기타</option>
        </select>
    </div> 
    <div class="iii-ex">
      <label class="iii-ex__jj" for="textarea">프로젝트 설명</label>
      <textarea class="iii-ex__ss" placeholder="내용을 입력하세요.." style="resize: none;"></textarea>
    </div>
    <div class="iii-button">
        <button type="submit">생성</button>
    </div>

    <script src="https://kit.fontawesome.com/524d45db96.js" crossorigin="anonymous"></script>
</body>
</html>
