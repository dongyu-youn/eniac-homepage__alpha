<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ENIAC-login__join</title>
    <link rel="stylesheet" href="../../css/project/dropdown.css" />
    <link rel="stylesheet" href="../../css/login/component.css" />
    <link rel="stylesheet" href="../../css/login/login-join.css" />
  </head>
  <body>
    <a href="../../home.html">
      <img class="logo" src="../../img/logo-db.png" />
    </a>
    <form class="join" action="login-join-done.html">
      <div class="wrap">
        <div class="wrap__wrap">
          <input
            id="input-file"
            type="file"
            name="files1"
            accept="image/*"
            onchange="previewImage(this)"
            value="프로필사진"
            required
          />
          <div id="preview"></div>
          <div class="img-upload-box"></div>
          <label class="input-file-box" for="input-file">
            <span class="img-upload-box__text">프로필 사진</span>
          </label>
        </div>
        <div class="wrap__wrap">
          <input
            class="join__write-short"
            type="text"
            placeholder="성명"
            required
          />
          <input
            class="join__write-short"
            type="text"
            placeholder="학년"
            required
          />
          <input
            class="join__write-short"
            type="text"
            placeholder="ENIAC 기수"
            required
          />
        </div>
      </div>
      <div class="wrap">
        <div class="dropdown">
          <button type="button" class="dropdown-toggle">관심분야</button>

          <ul class="dropdown-menu">
            <li class="dropdown-item">
              <button type="button" value="1" class="dropdown-option">
                웹
              </button>
            </li>
            <li class="dropdown-item">
              <button type="button" value="2" class="dropdown-option">
                앱
              </button>
            </li>
            <li class="dropdown-item">
              <button type="button" value="3" class="dropdown-option">
                AI
              </button>
            </li>
            <li class="dropdown-item">
              <button type="button" value="4" class="dropdown-option">
                게임
              </button>
            </li>
            <li class="dropdown-item">
              <button type="button" value="5" class="dropdown-option">
                보안
              </button>
            </li>
            <li class="dropdown-item">
              <button type="button" value="6" class="dropdown-option">
                Etc
              </button>
            </li>
          </ul>
        </div>
        <input
          class="join__write-long"
          type="email"
          placeholder="EMAIL"
          required
        />
        <input
          class="join__write-long"
          type="password"
          placeholder="PASSWORD"
          required
          minlength="8"
        />
        <input
          class="join__write-long"
          type="password"
          placeholder="CONFIRM PASSWORD"
          required
          minlength="8"
        />
        <input
          class="join__btn"
          type="submit"
          value="Create Account"
          required
        />
      </div>
    </form>
    <script src="../../js/img-upload.js"></script>
    <script src="../../js/img-hidden.js"></script>
    <script src="../../js/dropdown.js"></script>
    <script></script>
  </body>
</html>
