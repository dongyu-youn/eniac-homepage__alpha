<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ENIAC-LOGIN</title>
    <link rel="stylesheet" href="../../css/login/login-main.css" />
    <link rel="stylesheet" href="../../css/login/component.css" />
  </head>
  <body>
    <a class="goToHome" href="../../home.html">
      <img class="logo" src="../../img/logo-db.png" />
    </a>
    <form class="login" action="../../home.html">
      <input
        class="login__input write"
        type="email"
        placeholder="EMAIL"
        required
      />
      <input
        class="login__input write"
        type="password"
        placeholder="PASSWORD"
        required
      />
      <input class="login__btn btn" type="submit" value="LOG IN" />
      <div class="login__a">
        <a class="login__forgot-password" href="login-find-password.html"
          >Forgot password?</a
        >
        <a class="login__create-account" href="login-join.html"
          >Creat Account</a
        >
      </div>
    </form>
  </body>
</html>
