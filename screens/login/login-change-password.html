<!--비밀번호 찾기에서 이메일을 보낸 후
    본인 이메일에서 확인버튼을 누르면 에니악 비밀번호 변경 사이트로 감-->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ENIAC-CHANGE-PASSWORD</title>
    <link rel="stylesheet" href="../../css/login/login-main.css" />
    <link rel="stylesheet" href="../../css/login/component.css" />
  </head>
  <body>
    <a class="goToHome" href="../../home.html">
      <img class="logo" src="../../img/logo-db.png" />
    </a>
    <form class="login" action="../../home.html">
      <input
        class="login__input write"
        type="password"
        placeholder="PASSWORD"
        required
      />
      <input
        class="login__input write"
        type="password"
        placeholder="CONFIRM PASSWORD"
        required
      />
      <input class="login__btn btn" type="submit" value="Change Password" />
    </form>
  </body>
</html>
