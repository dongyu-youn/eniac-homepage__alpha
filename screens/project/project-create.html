<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ENIAC-PROJECT-CREATE</title>
    <link rel="stylesheet" href="../../styles.css" />
    <link rel="stylesheet" href="../../css/project/project-create.css" />
    <script src="../../js/img-slide.js"></script>
  </head>
  <body>
    <main>
      <h1>CREATE PROJECT</h1>
      <form class="project">
        <div class="wrap">
          <div class="wrap__wrap">
            <input
              class="project__img"
              type="file"
              accept="image/png, image/jpeg, image/jpg, image/svg"
              value="이미지 첨부"
              required
            />
          </div>
          <div class="wrap__wrap">
            <input
              class="project__text"
              type="text"
              placeholder="프로젝트 이름"
              required
            />
            <input
              class="project__text"
              type="text"
              placeholder="학과/기수/이름"
              required
            />
            <input
              class="project__text"
              type="text"
              placeholder="GITHUB URL0"
              required
            />
          </div>
          <div class="wrap">
            <div class="dropdown"></div>
            <input
              class="project__explain"
              type="text"
              placeholder="프로젝트 설명"
              required
            />
          </div>
        </div>
      </form>
    </main>

    <script
      src="https://kit.fontawesome.com/6478f529f2.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
