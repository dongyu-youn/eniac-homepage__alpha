<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ENIAC-PROJECT-CREATE</title>
    <link rel="stylesheet" href="../../styles.css" />
    <link rel="stylesheet" href="../../css/project/project-create.css" />
    <script src="../../js/img-slide.js"></script>
  </head>
  <body>
    <nav class="header-bar">
      <div class="header-bar__column header-bar__logo">
        <a href="../../home.html" class="header-bar__a">
          <img
            class="header-bar__image"
            style="width: 250px; height: 230px; padding: 20px 0px 0px 0px"
            src="../../img/logo-db.png"
          />
        </a>
      </div>
      <div class="header-bar__center">
        <div class="header-bar__fade-slider">
          <div class="header-bar__fade-slider__slide">
            <img
              class="slide1"
              style="width: 80px; height: 80px"
              src="../../img/coding.png"
            />
            <img
              class="slide1"
              style="width: 80px; height: 80px"
              src="../../img/team.png"
            />
            <img
              class="slide1"
              style="width: 80px; height: 80px"
              src="../../img/cap.png"
            />
          </div>
        </div>
      </div>
      <div class="header-bar__column header-bar__login">
        <a style="cursor: pointer" onclick="openNav()"
          ><i class="fas fa-bars fa-lg"></i
        ></a>
        <i
          style="color: black"
          class="header-bar__text fas fa-search fa-lg"
        ></i>
        <a href="../login/login.html" class="header-bar__p">
          <span class="header-bar__text header-bar__login-b">
            <div class="header-box__textbox"></div>
            Login
          </span>
        </a>
      </div>
    </nav>
    <main>
      <h1>CREATE PROJECT</h1>
      <form class="project">
        <div class="wrap">
          <div class="wrap__wrap">
            <input
              class="project__img"
              type="file"
              accept="image/png, image/jpeg, image/jpg, image/svg"
              value="이미지 첨부"
              required
            />
          </div>
          <div class="wrap__wrap">
            <input
              class="project__text"
              type="text"
              placeholder="프로젝트 이름"
              required
            />
            <input
              class="project__text"
              type="text"
              placeholder="학과/기수/이름"
              required
            />
            <input
              class="project__text"
              type="text"
              placeholder="GITHUB URL"
              required
            />
          </div>
        </div>
        <div class="wrap">
          <div class="dropdown"></div>
          <textarea
            class="project__explain"
            type="text"
            placeholder="프로젝트 설명"
          ></textarea>
          <div class="creat-btn">
            <input type="submit" value="Create" />
          </div>
        </div>
      </form>
    </main>

    <script
      src="https://kit.fontawesome.com/6478f529f2.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
