<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ENIAC-studymade</title>
    <link rel="stylesheet" href="css/create.css" />
</head>

<body>
    <h2 class="start">CREATE STUDY GROUP</h2>
    <div class="iii">
        <input type="text" id="iii-input" placeholder="스터디 이름" />
        <input type="text" id="iii-input" placeholder="팀장/팀장 전화번호" />
        <input type="text" id="iii-input" placeholder="팀원1/팀원2/팀원3 ..." />
        <input type="text" id="iii-input" placeholder="모집기간  ex) 2021-01-21" />
        <select class="iii-title" name="title">
        <option value="">스터디 주제</option>
        <option value="프로그래밍 언어">프로그래밍 언어</option>
        <option value="게임">게임</option>
        <option value="인공지능">인공지능</option>
        <option value="보안">보안</option>
        <option value="어플">어플</option>
        <option value="웹">웹</option>
        <option value="기타">기타</option>
      </select>
    </div>
    <div class="iii-ex">
        <label class="iii-ex__jj" for="textarea">스터디 설명</label>
        <textarea class="iii-ex__ss" placeholder="ex) 커리큘럼, 방식 등등.." style="resize: none"></textarea>
    </div>
    <div class="iii-button">
        <button type="submit">생성</button>
    </div>
</body>

</html>
