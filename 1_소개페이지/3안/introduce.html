<!DOCTYPE html>
<html lang="en">
<head>
    <title>ENIAC</title>
    <link rel="stylesheet" href="introduce.css">
    <script src="https://kit.fontawesome.com/524d45db96.js" crossorigin="anonymous"></script>
    <script src="introduce.js"></script>
</head>

<body background="bg.JPG">

    <header id="header_Title">
        <div class="main_Title">ENIAC</div>
    </header>

    <div id="toc-content">

        <div class="eniacProfile">
            <div class="establishSet">
              <div class="establishImg"><i class="fas fa-archway"></i></div>
              <div class="establishTitle">설립</div>
              <div class="establishDate">1990.3.2</div>
            </div>
    
            <div class="personnelSet">
              <div class="personnelImg"><i class="fas fa-user-friends"></i></div>
              <div class="personnelTitle">인원</div>
              <div class="personnelNumber">65명</div>
            </div>
    
            <div class="benefitSet">
              <div class="benefitImg"><i class="fas fa-gift"></i></div>
              <div class="benefitTitle">동아리 혜택</div>
              <div class="benefitContent">학교생활/공부 등 <br>다양한 지원</div>
              <div class="benefitPlus">더보기 +</div>
            </div>
          </div>

          <div class="characteristic">
            <div>-중앙동아리 소속 학술분과 동아리</div>
            <div>-2020학년도 중앙동아리 내 우수동아리 1위</div>
            <div>-타학과와의 교류(디자인학과/경영학과 등)</div>
            <div>-창업 지원 프로그램</div>
          </div>



    </div>
    <div id="toc-toggle" onclick="openCloseToc()"><i class="fas fa-angle-up"></i></div>
    
</body>

</html>
