<!DOCTYPE html>
<html lang="en">
<head>
    <title>ENIAC</title>
    <link rel="stylesheet" href="introduce.css">
    <!--<link rel="stylesheet" href="../../css/introduce.css">-->
    <script src="https://kit.fontawesome.com/524d45db96.js" crossorigin="anonymous"></script>
    <script src="../../js/img-slide.js"></script>
    <script src="introduce.js"></script>
</head>
<body>

    <!-- 중간 타이틀 영역 -->
    <div class="middle__bar">
        <div class="middle__bar__title">ABOUT US</div>
    </div>

    <!--아이콘 영역-->
    <div class="middle_icon_bar">

            <!-- 소개 -->
            <div class="middle_icon_introSet">
                <div class="intro__icon"><i class="fas fa-seedling"></i></div>
                <div class="intro__text">동아리 소개</div>
            </div>

            <!-- 수상 기록 -->
            <div class="middle_icon_awardSet">
                <div class="award__icon"><i class="fas fa-trophy"></i></div>
                <div class="award__text">수상 실적</div>
            </div>

            <!-- 혜택 -->
            <div class="middle_icon_giftSet">
                <div class="gift__icon"><i class="fas fa-hand-holding-heart"></i></div>
                <div class="gift__text">가입 혜택</div>
            </div>

    </div>


    <!--본문 내용-->
    <div class="contents_bar">

        <!--소개 부분-->
        <div class="introduce visible">
            <div class="contents__bar__intro">
                <div class="intro_textSet">
                    <div class="intro_text_establish">
                        <div class="intro_text_establish_title">설립</div>
                        <div class="intro_text_establish_day">1990.3.2</div>
                    </div>
                    <div class="intro_text_people">
                        <div class="intro_text_people_title">인원</div>
                        <div class="intro_text_people_number">65</div>
                    </div>
                </div>
                <img class="intro_people_img" src="코딩 사진.JPG"></img>
            </div>

            <!--중간중간에 디테일한 디자인 부분들-->
            <div class="Design_Content_Set">
                    <img class="Design_Content_left" src="왼쪽 상단 디자인.png"></img>
                    <img class="Design_Content_right" src="오른쪽 상단.png"></img>
            </div>

            <!--ENIAC 영상 부분-->
            <div class="contents_bar_video">
                    <div class="video_player">
                        <iframe width="850" height="480" src="https://www.youtube.com/embed/Fjk3ozQ-T3o" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
                    </div>

                    <div class="video_text">
                        <div>-중앙동아리 소속 학술분과 동아리</div>
                        <div>-2020학년도 중앙동아리 내 우수동아리 1위</div>
                        <div>-타학과와의 교류(디자인학과/경영학과 등)</div>
                        <div>-창업 지원 프로그램</div>
                    </div>
            </div>
        </div>


        <!-- 수상 기록 -->
        <div class="award hidden">
            <div class="contents__bar__award"></div>
            <div class="award_textSet">
                <div class="award_text_title"></div>
                <div class="award_text_content"></div>
            </div>
        </div>
        

        <!-- 혜택 -->
        <div class="gift hidden">
            <div class="contents__bar__gift"></div>
        </div>


    </div>
</body>
