<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="soleprofile.css" />
    <script src="https://kit.fontawesome.com/524d45db96.js" crossorigin="anonymous"></script>
    <title>soleProfile</title>
</head>

<body>
     <i style="cursor: pointer" style="color: black"
     class="header-bar__text far fa-user-circle fa-lg"></i>

    <div class="sidebar">

            <div class="profile__textSet">

                <div class="profile__myname">이름:차지태</div>

        </div>
        <div class="my__activity">
            <div class="my__writtenPage">
                <div class="my_writtenPage__title">작성한 글</div>
                <div class="my_writtenPage__Set">
                    <div class="my_writtenPage__Content"></div>
                    <div class="my_writtenPage__Content"></div>
                    <div class="writtenPage_Plus">+</div>
                </div>
            </div>
            <div class="my__application">
                <div class="my_application__title">스터디 신청 목록</div>
                <div class="my_application__Set">
                    <div class="my_application__Content"></div>
                    <div class="my_application__Content"></div>
                    <div class="application_Plus">+</div>
                </div>
            </div>
            <div class=""></div>
        </div>
    </div>
